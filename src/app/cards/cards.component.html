
<div class="properties">
  <div class="loading" *ngIf="isLoading">
    <h3>Cargando...</h3>
  </div>
	<div class="row">
    <div class="col-lg-3 col-md-4 col-sm-6 col-xs-12" *ngFor="let hotel of hotels; let i = index;">
      <div class="card">
        <ngx-flip [flip]="flip[i]" (click)="rotate(i)">
          <div front class="front">
            <a href="#" class="btnflip"><i></i></a>
            <div class="photo">
              <img src="../../assets/images/misc/property.png" alt="" />
              <div class="info">
                <h3>{{hotel.property_name}}</h3>
                <ul class="inline detailproperties">
                  <li>${{hotel.total_price.amount}}</li>
                </ul>
              </div>
            </div>
            <div class="white contcenter">
              <div class="contcenter">
                <a href="#" class="linkunderlineblue">{{hotel.address.line1}}, {{hotel.address.city}}</a>
              </div>
              <a href="tel:{{hotel.contacts[0].detail}}" class="btnrequest"><i class="icon-phone"></i>Contact</a>
            </div>
          </div>
          <div back class="back">
            <a href="#" class="btnflip"><i></i></a>
            <div class="pa20 pb0">
              <h4>Hotel ID: {{hotel.property_code}}</h4>
              <ul class="inline detailproperties mb10">
                <li>${{hotel.total_price.amount}}</li>
              </ul>
            </div>
            <div class="white contcenter">
              <a href="tel:{{hotel.contacts[0].detail}}" class="btnrequest"><i class="icon-phone"></i>Contact</a>
            </div>
          </div>
        </ngx-flip>
      </div>
    </div>


	</div>
</div>
